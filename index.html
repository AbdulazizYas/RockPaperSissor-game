<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css.css">
  <title>RPS Game</title>
</head>
<body>
  <div class="container">
    <h1>Rock Paper Sissor Game</h1>
    <div id="flex" class="flex-wrapper">
      <button onclick="startGame(this)" id="rock">Rock</button>
      <button onclick="startGame(this)" id="paper">Paper</button>
      <button onclick="startGame(this)" id="sissor">Sissor</button>
    </div>
    <h1 id="message"></h1>
  </div>
  <script src="js.js"></script>
</body>
</html>
